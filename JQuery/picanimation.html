<html lang="en">
<head>

    <script>

    </script>
    <title> jQuery Picture Animation</title>
</head>
<body>
    <image  id= "this " src=".NET/pic/Book.JFIF" >
    <button id="button"> Animate image</button>
   
<script>
    
    $("#mydiv").animate({
    height: '200px',
    width: '200px'

    }, 5000 );

    $("button").click(function(){
    $(".mydiv").animate({
    height: '400px',
    width: '400px'

    }, 5000 );
});
</script>
</body>
