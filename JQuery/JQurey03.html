<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JQurey Example 03 "id Selector"</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script> 
    $(document).ready(function()
    {
    $("#foo1").css("background-color" , "yellow");   
    $("#foo2").css("background-color" , "yellow");  
    }
    );
    </script>
</head>
<body>
    <h1> JQuery Basic Syantax </h1>
    
    <p id="foo1"> This is foo p tag </p>
    <p id="foo2"> This is another p tag</p>
    <span id="bar"> This is bar span tag </span>
    <div id="bill"> This is div tag </div>
</body>
</html>
